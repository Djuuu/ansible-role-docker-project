---

- name: "Restart project (community): {{ project_name }}"
  ansible.builtin.include_tasks: _compose-restart-community.yml
  when: not docker_use_custom | default(false)


- name: "Restart project (custom): {{ project_name }}"
  ansible.builtin.include_tasks: _compose-restart-custom.yml
  when: docker_use_custom | default(false)
